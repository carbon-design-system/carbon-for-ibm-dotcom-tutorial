name: test

on:
  pull_request:
    branches: [ web-components-step-* ]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-on-github-page:
    name: e2e tests for the github page
    runs-on: ubuntu-20.04
    if:
      branches: 
        - 'web-components-step-5'
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install
      - name: Run e2e tests
        run: yarn test
  e2e:
    name: e2e tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Run e2e tests
        run: yarn test
